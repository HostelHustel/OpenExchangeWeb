<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background Circle with Cutout -->
  <defs>
    <clipPath id="circleClip">
      <circle cx="200" cy="200" r="150" />
    </clipPath>
  </defs>
  
  <!-- Light blue background -->
  <rect x="0" y="0" width="400" height="400" fill="#d3e4e4" />
  
  <!-- Shadow beneath the logo -->
  <ellipse cx="200" cy="280" rx="110" ry="20" fill="#a9c5c5" opacity="0.5" />
  
  <!-- Main circular group with clipping -->
  <g clip-path="url(#circleClip)">
    <!-- Dark blue arc (left) -->
    <path d="M 70,200 A 130,130 0 0,1 200,70 L 200,110 A 90,90 0 0,0 110,200 Z" fill="#1a2c54" />
    
    <!-- Cyan arc (top right) -->
    <path d="M 200,70 A 130,130 0 0,1 330,200 L 290,200 A 90,90 0 0,0 200,110 Z" fill="#37d9de" />
    
    <!-- Blue arc (bottom right) -->
    <path d="M 330,200 A 130,130 0 0,1 200,330 L 200,290 A 90,90 0 0,0 290,200 Z" fill="#2271b3" />
    
    <!-- Green arc (bottom left) -->
    <path d="M 200,330 A 130,130 0 0,1 70,200 L 110,200 A 90,90 0 0,0 200,290 Z" fill="#28a745" />
    
    <!-- Green arrow -->
    <path d="M 220,130 L 250,170 L 220,210 L 220,180 L 150,180 L 150,160 L 220,160 Z" fill="#4cd964" />
    
    <!-- Blue arrow -->
    <path d="M 180,270 L 150,230 L 180,190 L 180,220 L 250,220 L 250,240 L 180,240 Z" fill="#007bff" />
    
    <!-- Circle dots -->
    <circle cx="200" cy="70" r="12" fill="#1a2c54" />
    <circle cx="200" cy="330" r="12" fill="#1a2c54" />
  </g>
  
  <!-- Outer white stroke to create the circular cutout effect -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="white" stroke-width="8" />
  
  <!-- Trademark symbol -->
  <text x="335" y="165" font-family="Arial" font-size="12" font-weight="bold" fill="#1a2c54">Â®</text>
</svg>
